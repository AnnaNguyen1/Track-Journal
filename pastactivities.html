<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Past Activities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>

  <header>
    <nav>
      <h1 class="title">
        TRACKING JOURNAL <br />
        <p class="subtitle">Find a track and track your activity!</p>
      </h1>
      <ul class="header-list">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="logactivity.html">Log Activity</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <main>
      <div class="btn-container">
        <button type="button" id="all-activities">All Activities</button>
        <button type="button" id="easy">Easy</button>
        <button type="button" id="moderate">Moderate</button>
        <button type="button" id="difficulty">Difficulty</button>
      </div>

      <section class="activities-container">
        <!--Conatiner for the logged activities to get from local storage-->
        <div class="activity-1">
          <p>Name:<span id="name-result"></span></p>

          <p>Address: <span id="address-result"></span></p>

          <div class="pace-level">
            <p>Difficulty:<span id="pace"></span></p>
          </div>

          <textarea name="comments" rows="5" cols="50">
            Please share your comments
          </textarea>

          <div class="edit-button">
            <button id="edit">View/Edit</button>
          </div>
        </div>
      </section>
    </main>
    <script src="Assets/js/script.js"></script>
    <script src="Assets/js/pastactivities.js"></script>
  </body>
</html>
