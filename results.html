<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div>
          <h1 class="title">
            <a href="homepage.html" id="title-link">TRACKING JOURNAL</a> <br />
          </h1>
          <p class="subtitle">Find a track and track your activity!</p>
        </div>
        <ul class="header-list">
          <li><a href="logactivity.html">Log Activity</a></li>
          <li><a href="pastactivities.html">View Past Activities</a></li>
        </ul>
      </nav>
    </header>
    <main id="results-main">
      <section class="header-weather-container">
        <div>
          <h2>Search results for</h2>

          <p class="search-address">
            Address: <span id="address-searched"></span>
          </p>
        </div>
        <h2 class="weather"><span id="weather-result"></span></h2>

        <button type="button" class="home-page btn brown-border search-again">
          Search Again
        </button>
      </section>
      <!-- Container for the results to append to -->
      <section class="results-container"></section>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="Assets/js/results.js"></script>
  </body>
</html>
