<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Journal-Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link rel="homepage stylesheet" href="./Assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div>
          <h1 class="title">TRACKING JOURNAL <br /></h1>
          <p class="subtitle">Find a track and track your activity!</p>
        </div>
        <ul class="header-list">
          <li><a href="logactivity.html">Log Activity</a></li>
          <li><a href="pastactivities.html">View Past Activities</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="quote">
        "Everday may not be good... but there's something good in Everday"
      </h1>
      <h3 id="author">~unknown</h3>

      <form name="startYourjournal" class="userForm">
        <h2>Find A Park Near Me</h2>
        <div class="userInput">
          <a>Enter Current Address</a>
          <input
            name="Address"
            id="userLocation"
            placeholder="e.g 123 Smith Street, Suburb "
            aria-label="Search"
          />
          <a>Search Radius (km)</a>
          <input
            name="Radius"
            id="userRadius"
            type="number"
            placeholder="e.g 5"
            aria-label="Search"
          />
        </div>
        <button id="searchBtn" type="button">Search</button>

        <p id="warning">Please Enter a Valid Address and Radius</p>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="Assets/js/script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5VJt7YAIL8Ftw1lC8bHtB_AnF0eyCDtw&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
  </body>
</html>
