<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Your Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="Assets/css/style.css" /> -->
    <link rel="stylesheet" href="Assets/css/logActivity.css" />
  </head>

  <header>
    <nav>
      <h1 class="title">
        TRACKING JOURNAL <br />
        <p class="subtitle">Find a track and track your activity!</p>
      </h1>
      <ul class="header-list">
        <li><a href="./homepage.html">Home</a></li>
        <li><a href="./pastactivities.html">View Past Activities</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <h1 id="logActivityTitle">Log Your Activity</h1>
    <form class="form-info">
      <div class="form-Name">
        <label for="name"> <h3>Name of the park/activity:</h3></label>
        <input type="text" name="name" id="name" />
        <label for="address"><h3>Address:</h3></label>
        <input type="text" name="address" id="address" />
        <label for="activity-date"><h3>Activity Date:</h3></label>
        <input
          type="date"
          name="activity-date"
          id="activity-date"
          min="2020-01-01"
          max="2022/12/31"
        />
        <label for="name"> <h3>Time Taken:</h3></label>
        <input type="text" name="time-taken" id="time-taken" />
        <br />
        <label class="pace"> <h3>Pace:</h3> </label>
        <select name="pace" id="pace-select">
          <option value="">Please choose an option</option>
          <option value="Walk">Walk</option>
          <option value="Run">Run</option>
          <option value="Jog">Jog</option>
          <option value="Hike">Hike</option>
          <option value="Ride">Ride</option>
        </select>
        <br />
        <label class="pace"><h3>Difficulty:</h3></label>
        <select name="pace" id="difficulty-select">
          <option value="">Please choose an option</option>
          <option value="Easy">Easy</option>
          <option value="Moderate">Moderate</option>
          <option value="Hard">Hard</option>
        </select>
        <br />
        <label for="comment"> <h3>How was your experience?</h3></label>
        <textarea id="comment" name="story" rows="5" cols="33"></textarea>
        <br />
        <button id="saveBtn" type="Save" value="Save">Save</button>
        <button id="resetBtn" type="Reset" value="Reset">Reset</button>
      </div>
    </form>
    <script src="Assets/js/logActivity.js"></script>
  </body>
</html>
