<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Your Activity</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Assets/css/style.css" />
</head>

<header>
  <nav>
    <h1 class="title">TRACKING JOURNAL <br><p class="subtitle">Find a track and track your activity!</p></h1>
    <ul class="header-list">
      <li><a href="./homepage.html">Home</a></li> 
      <li><a href="./pastactivities.html">View Past Activities</a></li>
    </ul>
  </nav>

</header>

<body>
  <div class = "Log-form">
    <h1>Log Your Activity</h1>
    <br></br>
    <main>
    <section>
      <form action = "./logactivity.html" method="get" class = "form-info">
        <div class = "form-Name">
          <label for = "name"> <h2>Enter the name of track: </h2></label>
          <input type = "text" name ="name" id = "name">
          <label for = "address"><h2>Enter the address of track: </h2></label>
          <input type = "text" name ="address" id = "address">
          <label for = "activity-date"><h2>Activity Date:</h2></label>
          <input type = "date"  name = "activity-date" id="activity-date" min = "2020-01-01" max = "2022/12/31">
          <label for = "name"> <h2>Time Taken: </h2></label>
          <input type = "text" name = "time-taken" id = "time-taken">
          <h2>Difficulty:</h2>
          <br>
          <label class ="difficulty-inline">
            <input type = "checkbox" value = ""> <h3>Easy</h3>
            </label>
            <label class ="difficulty-inline">
              <input type = "checkbox" value = ""> <h3>Moderate</h3>  
            </label>
            <label class ="difficulty-inline">
              <input type = "checkbox" value = ""> <h3>Hard</h3> 
            </label><br>
            <br>
            <label class= "pace"> <h2>Pace:</h2> </label>
            <select name="pace" id="pace-select">
              <option value="">Please choose an option</option>
              <option value="Walk">Walk</option>
              <option value="Run">Run</option>
              <option value="Jog">Jog</option>
              <option value="Hike">Hike</option>
              <option value="Ride">Ride</option>
          </select> <br>
          <label for = "comment"> <h2>How was your experience?</h2></label>
          <textarea id ="comment" name = "story" rows = "5" cols = "33"></textarea>
          <br>
          <button type = "Save"" value = "Save">Save</button>
          <button type = "Reset" value = "Reset">Reset</button>
          </div>
        </form>


      
    </section>
    </main>
    <script src="Assets/js/script.js"></script>
    </div>
</body>
